<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
        }

        /* Add your custom styles here */
        .container {
            margin-top: 50px;
        }

        textarea {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Text Formatting</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div class="container">
    <h1 class="text-center mt-3">Text Formatting</h1>
    <form action="removepunc" method="post"> {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" name="t" rows="5"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="rmpunc" id="removePuncCheckbox">
            <label class="form-check-label" for="removePuncCheckbox">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="lc" id="lowerCaseCheckbox">
            <label class="form-check-label" for="lowerCaseCheckbox">Lower Case</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="uc" id="upperCaseCheckbox">
            <label class="form-check-label" for="upperCaseCheckbox">UPPER CASE</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="rmln" id="removeNewLineCheckbox">
            <label class="form-check-label" for="removeNewLineCheckbox">Remove NewLine</label>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery (required for Bootstrap functionality) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
